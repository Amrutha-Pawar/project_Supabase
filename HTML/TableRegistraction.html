<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style ="text-align:center"> <b>Student Registration Form</b></h1>

    <div class = "Registration-form">

    
    <table >
        <tr> 
                <th><b>User Name : </b></th>
                <td><input type="text" name="User Name" ></td>  
        </tr>
        <br>

        <tr> 
            <th><b>Email Id :    </b></th>
            <td><input type="email" name="Email Id"  ></td>
        </tr> 
        <br> 

        <tr> 
            <th><b>Password :   </b></th>
            <td><input type="password" name="Password" ></td>
        </tr>
        <br>

        <tr>
            <th><label for="GENDER"> <b>Select Gender:</b></th>
            <td><input type="radio" id="GENDER"name="GENDER" value="Male" > <b>Male</b></td>
            <td><input type="radio" id="GENDER"name="GENDER" value="Female" ><b>Female</b></td>
            </label>
        </tr>
        <br>
        <br>

        <tr> 
            <th><b>Highest Qualification:</b></th>
            <td>
                <label>
                    <select name="Qualification">
                <option value="PHD"> PHD</option>
                <option value="M.Tech"> M.Tech</option>
                <option value="B.Tech"> B.Tech</option>
                <option value="Diploma"> Diploma</option>
                <option value="Inter"> Inter</option>
                <option value="SSC"> SSC</option>
                <option value="other"> other</option>
            </select>
        </label>
        </td>
    </tr>
    <br>

    <tr>
        <tr> 
            <th><label> <u><b>Technical Skills:</b></u></th>
            <br>
            <tr>
                <td><input type="checkbox" name="MS office"> <b>MS office</b></td>
            <br>
            <td><input type="checkbox" name="C"> <b>C</b></td>
            <br>
            <td><input type="checkbox" name="C++"> <b>C++</b></td>
            <br>
            <td><input type="checkbox" name="Java"> <b>Java</b></td>
            <br>
            <td><input type="checkbox" name="My SQL"> <b>My SQL</b></td>
            <br>
            <td><input type="checkbox" name="HTML"> <b>HTML</b></td>
            <br>
            <td><input type="checkbox" name="XML"> <b>XML</b></td>
            <br>
            <td><input type="checkbox" name="CSS"> <b>CSS</b></td>
            <br>
            <td><input type="checkbox" name="JavaScript"> <b>JavaScript</b></td>
            <br>
            </tr>
            
        </tr>
    </tr>
    </table>
</body>
</html>
